version: '3.8'

services:
  outlast:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outlast
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - LOGS_LEVEL=${LOGS_LEVEL:-info}
      - DATABASE_URL=file:/app/data/dev.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL=${AI_MODEL:-gpt-4}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-OutLast}
      - EMAIL_REPLY_TO=${EMAIL_REPLY_TO}
      - MIN_DAYS_BETWEEN_FOLLOW_UPS=${MIN_DAYS_BETWEEN_FOLLOW_UPS:-7}
      - MAX_FOLLOW_UP_ATTEMPTS=${MAX_FOLLOW_UP_ATTEMPTS:-5}
      - ESCALATION_THRESHOLD=${ESCALATION_THRESHOLD:-3}
      - SCHEDULER_CRON_ENABLED=${SCHEDULER_CRON_ENABLED:-true}
      - SCHEDULER_CRON_SCHEDULE=${SCHEDULER_CRON_SCHEDULE:-0 * * * *}
      - SCHEDULER_BATCH_SIZE=${SCHEDULER_BATCH_SIZE:-50}
      - TEST_SUPPLIER_EMAIL=${TEST_SUPPLIER_EMAIL}
      - TEST_SUPPLIER_SMS=${TEST_SUPPLIER_SMS}
    volumes:
      # Persist database data
      - outlast-data:/app/data
      # Optional: mount .env file if you prefer file-based config
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  outlast-data:
    driver: local

