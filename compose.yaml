services:
  postgres:
    image: postgres:16-alpine
    container_name: outlast-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-outlast}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - outlast-network

  apiserver:
    build:
      context: .
      dockerfile: mods/apiserver/Dockerfile
    container_name: outlast-apiserver
    restart: unless-stopped
    ports:
      - "${OUTLAST_PORT:-3000}:3000"
    environment:
      # Database (Postgres connection)
      - OUTLAST_DATABASE_URL=${OUTLAST_DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/outlast}
      # API Server
      - OUTLAST_PORT=${OUTLAST_PORT:-3000}
      # Identity
      - OUTLAST_IDENTITY_DATABASE_URL=${OUTLAST_IDENTITY_DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/outlast_identity}
      - OUTLAST_IDENTITY_CLOAK_ENCRYPTION_KEY=${OUTLAST_IDENTITY_CLOAK_ENCRYPTION_KEY}
      - OUTLAST_IDENTITY_PRIVATE_KEY=${OUTLAST_IDENTITY_PRIVATE_KEY}
      - OUTLAST_IDENTITY_PUBLIC_KEY=${OUTLAST_IDENTITY_PUBLIC_KEY}
      - OUTLAST_IDENTITY_ISSUER=${OUTLAST_IDENTITY_ISSUER:-outlast}
      - OUTLAST_IDENTITY_AUDIENCE=${OUTLAST_IDENTITY_AUDIENCE:-outlast}
      - OUTLAST_IDENTITY_ACCESS_TOKEN_EXPIRES_IN=${OUTLAST_IDENTITY_ACCESS_TOKEN_EXPIRES_IN:-15m}
      - OUTLAST_IDENTITY_REFRESH_TOKEN_EXPIRES_IN=${OUTLAST_IDENTITY_REFRESH_TOKEN_EXPIRES_IN:-24h}
      - OUTLAST_IDENTITY_ID_TOKEN_EXPIRES_IN=${OUTLAST_IDENTITY_ID_TOKEN_EXPIRES_IN:-1h}
      - OUTLAST_IDENTITY_WORKSPACE_INVITE_EXPIRATION=${OUTLAST_IDENTITY_WORKSPACE_INVITE_EXPIRATION:-7d}
      - OUTLAST_IDENTITY_WORKSPACE_INVITE_URL=${OUTLAST_IDENTITY_WORKSPACE_INVITE_URL:-}
      - OUTLAST_IDENTITY_WORKSPACE_INVITE_FAIL_URL=${OUTLAST_IDENTITY_WORKSPACE_INVITE_FAIL_URL:-}
      - OUTLAST_IDENTITY_CONTACT_VERIFICATION_REQUIRED=${OUTLAST_IDENTITY_CONTACT_VERIFICATION_REQUIRED:-false}
      - OUTLAST_IDENTITY_TWO_FACTOR_AUTH_REQUIRED=${OUTLAST_IDENTITY_TWO_FACTOR_AUTH_REQUIRED:-false}
      - OUTLAST_IDENTITY_SMTP_SENDER=${OUTLAST_IDENTITY_SMTP_SENDER:-}
      - OUTLAST_IDENTITY_SMTP_HOST=${OUTLAST_IDENTITY_SMTP_HOST:-}
      - OUTLAST_IDENTITY_SMTP_PORT=${OUTLAST_IDENTITY_SMTP_PORT:-587}
      - OUTLAST_IDENTITY_SMTP_SECURE=${OUTLAST_IDENTITY_SMTP_SECURE:-false}
      - OUTLAST_IDENTITY_SMTP_USER=${OUTLAST_IDENTITY_SMTP_USER:-}
      - OUTLAST_IDENTITY_SMTP_PASS=${OUTLAST_IDENTITY_SMTP_PASS:-}
      - OUTLAST_IDENTITY_TWILIO_ACCOUNT_SID=${OUTLAST_IDENTITY_TWILIO_ACCOUNT_SID:-}
      - OUTLAST_IDENTITY_TWILIO_AUTH_TOKEN=${OUTLAST_IDENTITY_TWILIO_AUTH_TOKEN:-}
      - OUTLAST_IDENTITY_TWILIO_PHONE_NUMBER=${OUTLAST_IDENTITY_TWILIO_PHONE_NUMBER:-}
      - OUTLAST_IDENTITY_GITHUB_CLIENT_ID=${OUTLAST_IDENTITY_GITHUB_CLIENT_ID:-}
      - OUTLAST_IDENTITY_GITHUB_CLIENT_SECRET=${OUTLAST_IDENTITY_GITHUB_CLIENT_SECRET:-}
    volumes:
      # Public directory for serving static files
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - outlast-network

volumes:
  postgres_data:

networks:
  outlast-network:
    driver: bridge
